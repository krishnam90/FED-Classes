<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kite Login - Zerodha</title>
    <link rel="stylesheet" href="./kiteLogin.css" />
  </head>
  <body>
    <div class="loginConatiner">
      <div class="loginCard">
        <div class="logoSection">
          <div class="img">
            <img style="width: 50px" src="kite logo.png" alt="kite logo" />
          </div>

          <p class="tagLine"><b>Login to Kite</b></p>
        </div>
        <div></div>

        <form class="loginForm">
          <div class="formGroup">
            <label for="userID">User ID</label>
            <input
              type="text"
              name="UserID"
              placeholder="Phone or User ID"
              required
            />
          </div>
          <div class="formGroup">
            <label for="password">Password</label>
            <input
              type="password"
              name="Passwrod"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <button type="submit" class="login-button">Login</button>
          </div>
          <div class="zerodhaFormLinks">
            <a href="#" class="forgot link">Forgot user ID or password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
